<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="metadata">
    <base th:href="@{/}">
    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</th:block>

<div th:fragment="navbar(page)"
     class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

    <a th:href="@{/}" class="logo d-flex align-items-center">
        <h1 class="sitename">Beast Within Productions</h1>
    </a>
    <nav id="navmenu" class="navmenu">
        <ul>
            <li><a th:href="@{/}" th:classappend="${page == 'home'} ? 'active' : ''">Home</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown"><a href="#"><span>Talent</span> <i
                    class="bi bi-chevron-down toggle-dropdown"></i></a>
                <ul>
                    <li><a th:href="@{/talent}" th:classappend="${page == 'talents'} ? 'active' : ''">Talents</a></li>
                    <li><a th:href="@{/book}" th:classappend="${page == 'book_talents'} ? 'active' : ''">Book Talent</a>
                    </li>
                </ul>
            </li>

            <li><a th:href="@{/contact}" th:classappend="${page == 'contact'} ? 'active' : ''">Contact</a></li>
            <li><a th:href="@{/login}" th:classappend="${page == 'login'} ? 'active' : ''">Login</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

</div>
